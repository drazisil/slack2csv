version: 2.0

common: &common
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-deps-{{ .Environment.CIRCLE_JOB }}-{{ checksum "pipfile.lock" }}-{{ checksum "tox.ini" }}
          - v1-deps-
    - run:
        name: Install pipenv
        command: sudo pip install pipenv
    - run:
        name: install tox
        command: sudo pip install --user tox
    - run:
        name: install dependencies
        command: |
          pipenv install
    - run:
        name: run tox
        command: ~/.local/bin/tox

    - save_cache:
        paths:
          - .tox
          - ~/.cache/pip
          - ~/.local
        key: v1-deps-{{ .Environment.CIRCLE_JOB }}-{{ checksum "pipfile.lock" }}-{{ checksum "tox.ini" }}

    - store_artifacts:
          path: test-reports
          destination: test-reports

    - store_artifacts:
          path: htmlcov
          destination: coverage

    - store_test_results:
          path: test-reports

jobs:
  py27:
    <<: *common
    docker:
      - image: circleci/python:2.7
        environment:
          TOXENV=py27
  py35:
    <<: *common
    docker:
      - image: circleci/python:3.5
        environment:
          TOXENV=py35
  py36:
    <<: *common
    docker:
      - image: circleci/python:3.6
        environment:
          TOXENV=py36


workflows:
  version: 2
  test:
    jobs:
      - py27
      - py35
      - py36